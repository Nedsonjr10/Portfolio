<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jogo Senha</h1>
        <p>Descubra a senha secreta!</p>
    </header>

    <main>
        <section id="game">
            <h2>Insira sua tentativa:</h2>
            <input type="text" id="guessInput">
            <button onclick="submitGuess()">Enviar</button>
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        function submitGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value;
            const guessResult = playGame(guess);
            document.getElementById('result').textContent = guessResult;
        }
    </script>
</body>
</html>
